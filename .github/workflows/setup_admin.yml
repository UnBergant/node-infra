name: üë®‚Äçüíª Setup admin user

on:
  workflow_dispatch:

jobs:
  setup_admin:
    runs-on: ubuntu-latest

    env:
      ANSIBLE_HOST_KEY_CHECKING: "False"

    steps:
      - name: üì• –ö–ª–æ–Ω–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
        uses: actions/checkout@v3

      - name: üß∞ –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
        run: |
          sudo apt update
          sudo apt install -y ansible sshpass

      - name: üîê –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å SSH-–∫–ª—é—á
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ANSIBLE_PRIVATE_KEY }}" > ~/.ssh/ansible_key
          chmod 600 ~/.ssh/ansible_key

      - name: ‚úÖ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –Ω–∞–ª–∏—á–∏–µ –ø—Ä–∏–≤–∞—Ç–Ω–æ–≥–æ –∫–ª—é—á–∞
        run: |
          ls -l ~/.ssh/
          file ~/.ssh/ansible_key
          ssh-keygen -lf ~/.ssh/ansible_key || echo "‚ùå –ö–ª—é—á –Ω–µ —á–∏—Ç–∞–µ—Ç—Å—è"

      - name: üìå –î–æ–±–∞–≤–∏—Ç—å known_hosts
        run: |
          echo "${{ secrets.ANSIBLE_KNOWN_HOSTS }}" > ~/.ssh/known_hosts

      - name: üß≠ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å inventory
        run: |
          mkdir -p inventory/prod
          echo "[all]" > inventory/prod/hosts.ini
          echo "altair ansible_host=${{ secrets.TARGET_SERVER_IP }}" >> inventory/prod/hosts.ini
          echo "[all:vars]" >> inventory/prod/hosts.ini
          echo "ansible_user=root" >> inventory/prod/hosts.ini
          echo "ansible_ssh_private_key_file=~/.ssh/ansible_key" >> inventory/prod/hosts.ini

      - name: üõ†Ô∏è –ó–∞–ø—É—Å—Ç–∏—Ç—å setup_admin.yml
        run: |
          ansible-playbook -i inventory/prod/hosts.ini playbooks/setup_admin.yml
  call_permissions:
    needs: setup_admin  # üß† –±—É–¥–µ—Ç –≤—ã–∑–≤–∞–Ω –¢–û–õ–¨–ö–û –µ—Å–ª–∏ setup_admin —É—Å–ø–µ—à–µ–Ω
    uses: ./.github/workflows/setup_permissions.yml
    with:
      target_ip: ${{ secrets.TARGET_SERVER_IP }}